<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="container">
<header>
</header>
<br>
<br>
<form>
    <div>
        <label for="AboutUser" class="col-form-label">About You</label>
        <div id="AboutUser" class="" style="border: 2px solid black; padding: 20px; border-radius: 25px;">
            
            <div class="col-md-6">
                <label for="firstName" class="col-form-label">First Name *</label>
                <input type="text" id="firstName" class="form-control" placeholder="John" required>
            </div>

            <div class="col-md-6">
                <label for="lastName" class="col-form-label">Last Name *</label>
                <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
            </div>

            <div class="col-md-6">
                <label for="emailAddress" class="col-form-label">Email Address *</label>
                <input type="email" id="emailAddress" class="form-control" placeholder="johndoe@mail.com" required>
            </div>
            
            <div class="col-md-2">
                <label for="preferredTitle" class="col-form-label">Preferred Title *</label>
                <select id="preferredTitle" class="form-select" aria-label="Preferred Title" required>
                    <option selected value="">Select One</option>
                    <option value="none">None</option>
                    <option value="student">Student</option>
                    <option value="professor">Professor</option>
                    <option value="staff">Staff</option>
                    <option value="retired">Retired</option>
                </select>
            </div>

            <label for="userHeight" class="col-form-label">Your Height</label>
            <div id="userHeight" class="row g-2 align-items-center">
                <div class="col-auto">
                    <select id="heightFeet" class="form-select" aria-label="Height in feet">
                        <option selected value="">Feet</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="col-auto">
                    <select id="heightInches" class="form-select"  aria-label="Height in inches">
                        <option selected value="">Inches</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
            </div>

            <div class="col-md-3">
                <label for="phoneNumber" class="col-form-label">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" placeholder="+1 (555) 555-5555">
            </div>
        </div>

        <br>

        <label class="col-form-label">Address</label>
        <div style="border: 2px solid black; padding: 20px; border-radius: 25px;">
            <div class="col-md-6">
                <label for="address1" class="col-form-label">Address Line 1 *</label>
                <input type="text" class="form-control" id="address1" placeholder="1234 Doe Street" required>
            </div>
            <div class="col-md-6">
                <label for="address2" class="col-form-label">Address Line 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Apt 123 (Optional)">
            </div>
            <div class="col-md-1">
                <label for="zipCode" class="col-form-label">Zip *</label>
                <input type="text" class="form-control" id="zipCode" required>
            </div>
        </div>

        <br>

        <label class="col-form-label">Services</label>
        <div style="border: 2px solid black; padding: 20px; border-radius: 25px;">

            <label for="" class="col-form-label">Services Required (Check all that apply)</label>
            <div class="col-md-4" style="border: 2px solid black; padding: 20px; border-radius: 25px;">
                <input type="checkbox" id="e-mail" name="e-mail" value="e-mail">
                <label for="e-mail">E-mail</label><br>
                <input type="checkbox" id="phone" name="phone" value="phone">
                <label for="phone">Phone</label><br>
                <input type="checkbox" id="Facebook" name="Facebook" value="Facebook">
                <label for="Facebook">Facebook</label><br>
                <input type="checkbox" id="Twitter" name="Twitter" value="Twitter">
                <label for="Twitter">Twitter</label><br>
                <input type="checkbox" id="surface mail" name="surface mail" value="surface mail">
                <label for="surface mail">Surface Mail</label><br>
                <input type="checkbox" id="personal visit" name="personal visit" value="personal visit">
                <label for="personal visit">Personal Visit</label>
            </div>

            <label for="" class="col-form-label">Monthly Budget (Select one)</label>
            <div class="col-md-3" style="border: 2px solid black; padding: 20px; border-radius: 25px;">
                <input type="radio" id="lt50" name="budget" value="lt50">
                <label for="lt50">Less than $50</label><br>
                <input type="radio" id="50-100" name="budget" value="50-100">
                <label for="50-100">$50 - $100</label><br>
                <input type="radio" id="gt100" name="budget" value="gt100">
                <label for="gt100">$100 or More</label>
            </div>
        </div>

        <br>

        <div class="col-12">
            <div class="col-form-check">
                <input class="form-check-input" type="checkbox" value="" id="termsAndConditions" required>
                <label class="form-check-label" for="termsAndConditions">
                Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                You must agree before submitting.
                </div>
            </div>
        </div>

        <br>

        <div id='html_element'></div>

        <br>

        <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
</form>

<br>
<br>

</main>

</footer>

</body>
</html>
